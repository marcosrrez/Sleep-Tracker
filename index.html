<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Score Tracker</h1>
            <p>Keep track of your daily scores with ease.</p>
        </header>

        <main>
            <section class="card">
                <h2>Enter Today's Score</h2>
                <form id="scoreForm">
                    <input type="number" id="scoreInput" placeholder="Enter your score" required>
                    <button type="submit"><i class="fas fa-save"></i> Save Score</button>
                </form>
            </section>

            <section class="card">
                <h2>Statistics</h2>
                <div class="stats">
                    <div class="stat-card">
                        <h3 id="averageScore">0</h3>
                        <p>Average Score</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="highestScore">0</h3>
                        <p>Highest Score</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="lowestScore">0</h3>
                        <p>Lowest Score</p>
                    </div>
                </div>
            </section>

            <section class="card">
                <h2>Score History</h2>
                <div id="scoreHistory"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
